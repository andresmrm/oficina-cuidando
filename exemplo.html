<script>
  function cumprimentar() {
    var texto = document.getElementById("caixa-de-texto").value
    var mensagem = "Olá, " + texto + "! Tudo bem com você? Sabia que seu nome tem " + texto.length + " letras?"
    //alert(mensagem)
    document.getElementById("mensagem").innerHTML = mensagem
  }
</script>

<input id="caixa-de-texto">
